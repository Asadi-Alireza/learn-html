<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
</head>

<body style="font-family: b nazanin;" dir="rtl">
    
    <!-- کل ناحیه فرم ما در تگ فیلد ست هستش -->
    <fieldset>
        <legend align="center">
            <h2>:فرم سفارش طراحی سایت</h2>
        </legend>
        <p style="color: red;">توجه :علامت * ستاره به معنای اجباری بودن پر کردن فیلد است.</p>
        <p style="color: red;">توجه :قیمت وارده ی شما بر کیفیت کار تاثیری ندارد بلکه بر خدمات تاثیر دارد.</p>
        <br>
        <div dir="rtl" align="center">
            <label for="fname">نام *:</label> &nbsp;&nbsp;
            <input type="text" name="fname" id="fname" placeholder="نام خود را وارد کنید...." required>
            <br><br>

            <label for="lname"> نام خانوادگی*:</label> &nbsp;&nbsp;
            <input type="text" name="lname" id="lname" placeholder="نام خانوادگی خود را وارد کنید...." required>
            <br><br>

            <label for="email"> ایمیل *:</label> &nbsp;&nbsp;
            <input type="email" name="email" id="email" placeholder="ایمیل  خود را وارد کنید...." required size="28">
            <!-- size = andazeh kadre input taghir miconeh -->
            <br><br>

            <label for="shomareh">شماره منزل / محل کار:</label> &nbsp;&nbsp;
            <input type="number" name="shomareh" id="shomareh" placeholder="یک شماره ثابت را وارد کنید...." >
            <br><br>

            <label for="shomareh-h">شماره همراه *:</label> &nbsp;&nbsp;
            <input type="number" name="shomareh-h" id="shomareh-h" placeholder="شماره همراه خود را وارد کنید ...." required>
            <br><br>

            <label for="them">رنگ تم مورد نظر در وب سایت خود را انتخاب کنید  :</label> &nbsp;&nbsp;
            <input type="color" name="them" id="them" >
            <br><br>

            <label for="money">بودجه شما برای انجام پروژه :</label> &nbsp;&nbsp;
            <span>1 تا 5 میلیون تومان</span>
            <input type="radio" name="money" id="money" checked >
            <!-- checked= default on input radio -->
            <span>6 تا 10 میلیون تومان</span>
            <input type="radio" name="money" id="money" >
            <span>11 تا 15 میلیون تومان</span>
            <input type="radio" name="money" id="money" >
            <!-- برای اینکه در ریدیو فقط بتوانیم یکی از انها را انتخاب کنیم کافی است که تمامی نیم های انها یکی باشد -->
            <br><br>
            <label for="bodjeh">نوع وب سایت شما :</label>
            <select name="bodjeh" id="bodjeh">
                <option value="">خدماتی</option>
                <option value="">فروشگاهی</option>
                <option value="">دانلودی</option>
                <option value="">خبری</option>
            </select>
            <br><br>

            <label for="tarah">طراح وب سایت شما :</label>
            <input type="text" value="علیرضا اسدی" name="tarah"  id="tarah" disabled style="cursor: no-drop;">
            <br><br>
            <label for="">خدمات اضافه:</label>&nbsp; &nbsp;
            <span>سئو</span>
            <input type="checkbox" name="seo">
            <span>ریسپانسیو</span>
            <input type="checkbox" name="bootstrap">
            <span>تبلیغات</span>
            <input type="checkbox" name="tabligh">


        </div>



    </fieldset>
</body>

</html>
