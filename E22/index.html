<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E22</title>
</head>
<body>
    <!-- شروع آموزش تگ های span , strang , b -->
    <span>tag no bold</span>
    <br>
    <strong>strong tag</strong><!--فقط بولد میکند  -->
    <br>
    <b>b tag</b><!-- از نظر سئو هم خیلی با ارزش است  -->
    <br><br>
    <!-- پایان آموزش تگ های span , strang , b -->

    <!-- شروع آموزش تگ های i , em , span -->
    <i>tag no hold</i><!-- علاوه بر کج کردن حروف از نظر سئو هم ارزش دارد  -->
    <br>
    <em>strong em</em><!--فقط کج میکند  -->
    <br>
    <span>span tag</span>
    <!-- پایان آموزش تگ های i , em , span -->
    <br><br>

    <span>tag no small</span><!-- کوچکتر میشود -->
    <br>
    <small>tag small</small>

    <br><br>
    <span>tag  no mark</span>
    <br>
    <mark>tag mark</mark><!-- high light -->
    <br><br>

    <span>tag no ins</span>
    <br>
    <ins>tag ins</ins><!-- text deirecotion under -->
    <br><br>

    <span>H2o</span>
    <p style="color: blue;">H<sub>2</sub>O</p>

    <br><br>

    <span>log(a)</span>
    <p>log<sup>(a)</sup></p>




















</body>
</html>
