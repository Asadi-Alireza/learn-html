<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E24</title>
</head>
<body>
    
    <marquee behavior="alternate" direction=""><h1>Html and Css</h1></marquee>
    <marquee behavior="slide" direction="right">دوره آموزشی اچ تی ام ال و سی اس اس</marquee><!-- در راست صفحه تمومش میکنه  -->
    <!-- behavior = alternate مانند توپ پینگ پونگ به این ور و اون صفحه میخوره و برمیگرده  -->
    <!-- behavior=slide بعد از رسیدن به گوشه ای که پایان مسیرش است همون جا می ایستد  -->
    <marquee behavior="" direction="" width="250" height="50" bgcolor="#ccc"><h3>خوش آمدید</h3></marquee>
    <!--در محدوده همین با کس کار میکند   -->
    <marquee behavior="" direction="" scrollamount="20">سریع باشید</marquee>
    <!-- scrollamount=سرعت حرکت را مشخص میکند -->

</body>
</html>
